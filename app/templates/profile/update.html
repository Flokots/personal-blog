{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
<!--Styles block -->
{% block styles %}
{{super()}}
<link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="../static/assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicon-16x16.png">
<link rel="manifest" href="../static/assets/site.webmanifest">
<!-- Font Awesome icons (free version)-->
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<!-- Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
    type="text/css" />
<link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet" type="text/css" />
<!-- Core theme CSS (includes Bootstrap)-->
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
<!--Custom styles-->
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

{% block content %}
<body>
  <header class="masthead" style="background-image: url(../../static/assets/img/update.jpg)">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Profile</h1>
                    <span class="subheading">New Info? Update.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
  {{wtf.quick_form(form)}}
</div>
<footer class="border-top">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <ul class="list-inline text-center">
          <li class="list-inline-item">
            <a href="https://twitter.com/flokots">
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://facebook.com/flokots">
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://github.com/Flokots">
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
        </ul>
        <div class="small text-center text-muted fst-italic">Copyright &copy; The Nightngale Personal Blog 2022</div>
      </div>
    </div>
  </div>
</footer>
 <!-- Bootstrap core JS-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Core theme JS-->
 <script src="../static/js/scripts.js"></script>
</body>

{% endblock %}
